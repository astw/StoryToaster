<link rel="stylesheet" type="text/css" href="/assets/skin/default_skin/css/theme.css">
<script type="text/javascript" src="./js/wow_book.js"></script>

<div id="main">
  <header nav-bar2 class="navbar navbar-fixed-top navbar-shadow">
  </header>
  <div class="well">
  <!-- Start: Content-Wrapper -->
  <section id="content_wrapper">

    <!-- Start: Topbar -->
    <header id="topbar" class="ph10">
      <div my-books-command-bar/>
    </header>
    <!-- End: Topbar -->

    <!-- Begin: Content -->
    <section id="content" class="alt top-menu-open">
      <!-- begin: .tray-center -->
      <div class="tray tray-center">
        <!-- dashboard tiles -->
        <div class="row">
          <div ng-repeat="b in bookCtrl.mybooks">
            <book-tile book=b index=$index/>
          </div>
        </div>
      </div>
      <!-- end: .tray-center -->
    </section>
  </section>
  <!-- End: Content-Wrapper -->
  </div>
</div>
