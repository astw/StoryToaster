<div class="book-panel-small"
     ng-click="bookTitleCtrl.clickBook(book)"
     ng-mouseenter="$parent.bookCtrl.hoverOnBook(book)"
     ng-mouseleave="$parent.bookCtrl.hoverOnBook(book)"
  >

  <div class="book-body-small text-center  br-grey" ng-click="$parent.bookCtrl.clickBook(book)">

    <img class="book-preview-image" id="img_{{index}}"  ng-src= {{book.frontCover.previewImage}} />
    <div class="hidden">
      <canvas
              class ="canvas_page_read"
              crossOrigin="Anonymous"
        >
      </canvas>
    </div>

  </div>
  <div class="book-footer-small text-center p10 ">
                  <span class="fs11">
                    <i class="fa pr5"></i>{{book.pages}} <span class="glyphicon glyphicon-file"></span>
                    <b>/{{book.comments ? book.comments.length : 0}} <span
                      class="glyphicon glyphicon-comment"></span></b>
                  </span>

    <div class="btn btn-primary btn-xs space-5px pull-right"
         ng-click="$parent.bookCtrl.deleteBook(book,index, $event)"
         data-effect="mfp-zoomIn" ng-show="book.hover">删除
    </div>
    <div class="btn btn-primary btn-xs space-5px pull-right" ng-click="$parent.bookCtrl.shareBook(book.id)"
         ng-show="book.hover">分享
    </div>
    <div class="btn btn-primary btn-xs space-5px pull-right" ng-click="$parent.bookCtrl.BuyBook(book.id)"
         ng-show="book.hover">购买
    </div>
    <div class="btn btn-primary btn-xs space-5px pull-right" ng-click="$parent.bookCtrl.editBook(book.id)"
         ng-show="book.hover">修改
    </div>
  </div>
</div>
