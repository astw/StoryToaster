<div id="main">
  <div id='features'>
    <div id="cover" class='last_cover hardpage'>
      <page data = "book.frontCover" id= 100 />
    </div>

    <div class='responsive feature pagefx'>
      <page  id= 200  />
    </div>

    <div class='responsive feature pagefx'>
      <page data="book.dedicatedPage"  id= 300  />
    </div>

    <div class='responsive feature pagefx' ng-repeat="page in book.pages">
      <page data="page" id= page.index />
    </div>

    <div ng-if="book.pages.length % 2 == 1" class='responsive feature pagefx'>
      <page  id= 300  />
    </div>

    <div class='last_cover'>
      <page data = "book.backCover" id= 400 />
    </div>
  </div> <!-- features -->

<!-- Javascript at the bottom for fast page loading -->
<!-- Grab Google CDN's jQuery. fall back to local if necessary -->
<script src="./js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/wow_book.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    console.log('readt in javascript');
    $('#features').wowBook({
      width :   500*2
      ,height  :500 /1.375
      ,centeredWhenClosed : true
      ,hardcovers : true
      ,turnPageDuration : 1000
      ,numberedPages : [1,-2]
      ,controls : {
        zoomIn    : '#zoomin',
        zoomOut   : '#zoomout',
        next      : '#next',
        back      : '#back',
        first     : '#first',
        last      : '#last',
        slideShow : '#slideshow',
        flipSound : '#flipsound',
        thumbnails : '#thumbs',
        fullscreen : '#fullscreen'
      }
      ,scaleToFit: "#container"
      ,thumbnailsPosition : 'bottom'
      ,onFullscreenError : function(){
        var msg="Fullscreen failed.";
        if (self!=top) msg="The frame is blocking full screen mode. Click on 'remove frame' button above and try to go full screen again."
        alert(msg);
      }
    }).css({'display':'none', 'margin':'auto'}).fadeIn(1000);

//    book.zoomIn();
  });
</script>
