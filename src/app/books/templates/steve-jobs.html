<script type="text/javascript">

    function loadApp() {

      var flipbook = $('.sj-book');

      // Check if the CSS was already loaded
      if (flipbook.width()==0 || flipbook.height()==0) {
        setTimeout(loadApp, 10);
        return;
      }

      flipbook.turn({
        elevation: 50,
        width:1040,
        height:380,
        acceleration: !isChrome(),
        autoCenter: true,
        gradients: true,
        duration: 1000,
        pages: 10,
        when: {
          turning: function(e, page, view) {

            var book = $(this),
              currentPage = book.turn('page'),
              pages = book.turn('pages');

            if (currentPage>3 && currentPage<pages-3) {

              if (page==1) {
                book.turn('page', 2).turn('stop').turn('page', page);
                e.preventDefault();
                return;
              } else if (page==pages) {
                book.turn('page', pages-1).turn('stop').turn('page', page);
                e.preventDefault();
                return;
              }
            } else if (page>3 && page<pages-3) {
              if (currentPage==1) {
                book.turn('page', 2).turn('stop').turn('page', page);
                e.preventDefault();
                return;
              } else if (currentPage==pages) {
                book.turn('page', pages-1).turn('stop').turn('page', page);
                e.preventDefault();
                return;
              }
            }

            updateDepth(book, page);

            if (page>=2)
              $('.sj-book .p2').addClass('fixed');
            else
              $('.sj-book .p2').removeClass('fixed');

            if (page<book.turn('pages'))
              $('.sj-book .p9').addClass('fixed');
            else
              $('.sj-book .p9').removeClass('fixed');

          },

          turned: function(e, page, view) {

            var book = $(this);

            if (page==2 || page==3) {
              book.turn('peel', 'br');
            }

            updateDepth(book);

            $('#slider').slider('value', getViewNumber(book, page));

            book.turn('center');

          },

          end: function(e, pageObj) {

            var book = $(this);

            updateDepth(book);
          }
        }
      });



      flipbook.addClass('animated');

      // Show canvas
      $('#canvas').css({visibility: ''});
    }

    // Hide canvas

    $('#canvas').css({visibility: 'hidden'});

    // Load turn.js

    yepnope({
      test : Modernizr.csstransforms,
      yep: ['/js/steve-jobs/lib/turn.min.js'],
      nope: ['/js/steve-jobs/lib/turn.html4.min.js', '/js/steve-jobs/css/jquery.ui.html4.css', '/js/steve-jobs/css/steve-jobs-html4.css'],
      both: ['js/steve-jobs/js/steve-jobs.js', '/js/steve-jobs/css/jquery.ui.css', '/js/steve-jobs/css/steve-jobs.css'],
      complete: loadApp
    });


  </script>
