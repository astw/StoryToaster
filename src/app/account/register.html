
<head>

  <!-- Font CSS (Via CDN) -->
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'>

  <!-- Theme CSS -->
  <link rel="stylesheet" type="text/css" href="assets/skin/default_skin/css/theme.css">

  <!-- Admin Forms CSS -->
  <link rel="stylesheet" type="text/css" href="assets/admin-tools/admin-forms/css/admin-forms.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.ico">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<acme-navbar></acme-navbar>


<!-- Start: Main -->
<div id="main"  >

  <!-- Start: Content-Wrapper -->
  <section id="content_wrapper">

    <!-- Begin: Content -->
    <section id="content">
      <div class="tray tray-center">

      <div class="admin-form theme-primary mw600" style="margin-top: 3%;" id="register">
        <br/>

        <h1>注册新用户</h1>

        <!-- Registration Logo -->
        <div class="row table-layout">

          <a href="/" title="Return to home">
              <img src="assets/img/logos/logo.png" title="AdminDesigns Logo" class="center-block img-responsive" style="max-width: 275px;">
          </a>
        </div>

        <!-- Registration Panel/Form -->
        <div class="panel mt40">

          <form id="contact">
            <div class="panel-body bg-light p25 pb15">

              <div class="section">
                <label for="username" class="field prepend-icon">
                  <input type="username" name="email" ng-model="username" id="username" class="gui-input" placeholder="姓 名">
                  <label for="username" class="field-icon">
                    <i class="fa fa-user"></i>
                  </label>
                </label>
              </div>

              <div class="section">
                <label for="email" class="field prepend-icon">
                  <input type="email" name="email" id="email"  ng-model="email" class="gui-input" placeholder="Email address">
                  <label for="email" class="field-icon">
                    <i class="fa fa-envelope"></i>
                  </label>
                </label>
              </div>
              <!-- end section -->

              <hr class="alt short">

              <div class="section">
                <label for="password" class="field prepend-icon">
                  <input type="password" name="password" id="password" ng-model="password" class="gui-input" placeholder="输入密码">
                  <label for="password" class="field-icon">
                    <i class="fa fa-unlock-alt"></i>
                  </label>
                </label>
              </div>
              <!-- end section -->

              <div class="section">
                <label for="confirmPassword" class="field prepend-icon">
                  <input type="password" name="confirmPassword" id="confirmPassword" ng-data="password2" class="gui-input" placeholder="再输入一次密码">
                  <label for="confirmPassword" class="field-icon">
                    <i class="fa fa-lock"></i>
                  </label>
                </label>
              </div>
              <!-- end section -->

            </div>

            <div class="panel-footer clearfix">
              <button ng-click="register()" class="button btn-primary mr10 pull-right">注册新用户 </button>

              <label class="option block mt6">
                <input type="checkbox" name="terms">
                <span class="checkbox"></span>我同意
                <a href="#" class="theme-link"> 使用条款. </a>
              </label>

              <label class="switch block switch-primary mt10 hidden">
                <input type="checkbox" name="remember" id="remember" checked>
                <label for="remember" data-on="YES" data-off="NO"></label>
                <span>Remember me</span>
              </label>
            </div>

          </form>
        </div>

        <!--  Divider -->
        <hr class="alt mt40 mb30 mh70">

        <!-- Registration Social Links -->
        <div class="section row center-block" style="width: 550px;">
          <div class="col-md-4">
            <a href="#" class="button btn-social facebook span-left btn-block">
                <span>
                  <i class="fa fa-facebook"></i>
                </span>Facebook</a>
          </div>
          <div class="col-md-4">
            <a href="#" class="button btn-social twitter span-left btn-block">
                <span>
                  <i class="fa fa-twitter"></i>
                </span>Twitter</a>
          </div>
          <div class="col-md-4">
            <a href="#" class="button btn-social googleplus span-left btn-block">
                <span>
                  <i class="fa fa-google-plus"></i>
                </span>Google+</a>
          </div>
        </div>

        <!-- Registration Links -->
        <div class="login-links">
          <p>
            <a href="pages_forgotpw(alt).html" class="active hidden" title="Sign In">Forgot Password?</a>
          </p>
          <p>Already registered?
            <a href="pages_login(alt).html" class="active" title="Sign In">Sign in here</a>
          </p>
        </div>
      </div>

      </div>

    </section>
    <!-- End: Content -->

  </section>
  <!-- End: Content-Wrapper -->

</div>
<!-- End: Main -->
