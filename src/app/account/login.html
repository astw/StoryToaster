<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font CSS (Via CDN) -->
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'>

  <!-- Theme CSS -->
  <link rel="stylesheet" type="text/css" href="assets/skin/default_skin/css/theme.css">

  <!-- Admin Forms CSS -->
  <link rel="stylesheet" type="text/css" href="assets/admin-tools/admin-forms/css/admin-forms.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.ico">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<body >
<!-- Start: Main -->
<div id="main">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <!-- Start: Content-Wrapper -->
  <section id="content_wrapper">
    <div class="col-lg-8">
    <!-- Begin: Content -->
    <section id="content">
      <br/>
      <br/>
      <br/>
      <br/>

      <div class="admin-form theme-info" id="login1">

        <div class="row mb15 table-layout">

          <div class="col-xs-6 va-m pln">
            <a href="/" title="Return to home">
              <img src="assets/img/logos/logo_white.png" title="StoryToaster" class="img-responsive w250">
            </a>
          </div>

          <div class="col-xs-6 text-right va-b pr5">
            <div class="login-links">
              <a href="/account/login" class="active" title="登 录">登 录</a>
              <span class="text-white"> | </span>
              <a href="/account/register" class="" title="注 册">注 册</a>
            </div>

          </div>

        </div>

        <div class="panel panel-info mt10 br-n">

          <div class="panel-heading heading-border bg-white">
              <span class="panel-title hidden">
                <i class="fa fa-sign-in"></i>注 册</span>
            <div class="section row mn">
              <div class="col-sm-2">
                <a href="#" class="button btn-social facebook span-left mr5 btn-block">
                    <span>
                      <i class="fa fa-facebook"></i>
                    </span>Facebook</a>
              </div>
              <div class="col-sm-2">
                <a href="#" class="button btn-social twitter span-left mr5 btn-block">
                    <span>
                      <i class="fa fa-twitter"></i>
                    </span>Twitter</a>
              </div>
              <div class="col-sm-2">
                <a href="#" class="button btn-social googleplus span-left btn-block">
                    <span>
                      <i class="fa fa-google-plus"></i>
                    </span>Google+</a>
              </div>

              <div class="col-sm-2">
                <a href="#" class="button btn-social googleplus span-left btn-block">
                    <span>
                      <i class="fa fa-google-plus"></i>
                    </span>QQ</a>
              </div>

              <div class="col-sm-2">
                <a href="#" class="button btn-social googleplus span-left btn-block">
                    <span>
                      <i class="fa fa-google-plus"></i>
                    </span>微信</a>
              </div>
            </div>
          </div>

          <!-- end .form-header section -->
          <form method="POST" id="contact">
            <div class="panel-body bg-light p30">
              <div class="row">
                <div class="col-sm-7 pr30">

                  <div class="section">
                    <label for="email" class="field-label text-muted fs18 mb10">电子邮件</label>
                    <label for="email" class="field prepend-icon">
                      <input type="text" name="email" id="email" class="gui-input" placeholder="电子邮件">
                      <label for="email" class="field-icon">
                        <i class="fa fa-user"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->

                  <div class="section">
                    <label for="password" class="field-label text-muted fs18 mb10">密码</label>
                    <label for="password" class="field prepend-icon">
                      <input type="password" name="password" id="password" class="gui-input" placeholder="密码">
                      <label for="password" class="field-icon">
                        <i class="fa fa-lock"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->

                </div>
                <div class="col-sm-5 br-l br-grey pl30">
                  <h3 class="mb25"> You'll Have Access To Your:</h3>
                  <p class="mb15">
                    <span class="fa fa-check text-success pr5"></span> Unlimited Email Storage</p>
                  <p class="mb15">
                    <span class="fa fa-check text-success pr5"></span> Unlimited Photo Sharing/Storage</p>
                  <p class="mb15">
                    <span class="fa fa-check text-success pr5"></span> Unlimited Downloads</p>
                  <p class="mb15">
                    <span class="fa fa-check text-success pr5"></span> Unlimited Service Tickets</p>
                </div>
              </div>
            </div>
            <!-- end .form-body section -->
            <div class="panel-footer clearfix p10 ph15">
              <button  class="button btn-primary mr10 pull-right" ng-click="account.login()">登 录</button>
              <label class="switch ib switch-primary pull-left input-align mt10">
                <input type="checkbox" name="remember" id="remember" checked>
                <label for="remember" data-on="YES" data-off="NO"></label>
                <span>保存用户信息</span>
              </label>
            </div>
            <!-- end .form-footer section -->
          </form>
        </div>
      </div>

    </section>
    <!-- End: Content -->
    </div>
  </section>
  <!-- End: Content-Wrapper -->

</div>
<!-- End: Main -->

<!-- BEGIN: PAGE SCRIPTS -->

<script src="vendor/jquery/jquery-1.11.1.min.js"></script>

<script src="vendor/plugins/canvasbg/canvasbg.js"></script>

<script src="assets/js/utility/utility.js"></script>
<script src="assets/js/demo/demo.js"></script>
<script src="assets/js/main.js"></script>

  });

<!-- END: PAGE SCRIPTS -->

</body>

</html>
