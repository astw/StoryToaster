<div class="page-sheet">
 <table style="{margin-left:auto; margin-right:auto;}">

   <tr>
     <td ng-show="$even">
       <div class="even-page-preview" ng-click="main.previewClick(page,'right')" ng-class="{active:page.active}" >
         <img  ng-src="{{page.previewImage}}"  width='80' height="60"   />
       </div>
     </td>
     <td ng-show="$odd">
       <div class="odd-page-preview" ng-click="main.previewClick(page,'left')" ng-class="{active:page.active}" >
         <img  ng-src="{{page.previewImage}}"  width='80' height="60"  />
       </div>
     </td>
   </tr>
   <tr>
     <td ng-show="$even"><b>{{page.pageNumber}} </b></td>
     <td ng-show="$odd"><b>{{page.pageNumber}} </b></td>
   </tr>
 </table>
</div>
