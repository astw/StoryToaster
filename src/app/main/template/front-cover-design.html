<div class="page-design-panel">
  <div class="front-cover-left" ng-class="{active:main.PhotoBook.frontCover.active}">
    <div class="title-panel">
      {{main.PhotoBook.title}}
    </div>
    <img ng-src="{{main.page.selected.previewImage}}">

    <div class="author-panel">
      <span>
         {{main.PhotoBook.attribute}}
        </span>
    </div>
  </div>

  <div class="front-cover-right">
    <div cover-design-right class="cover-panel"/>
  </div>
</div>
