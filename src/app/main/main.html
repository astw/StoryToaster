<div ng-include="'app/components/navbar/navbar.html'"></div>

<div class="container-fluid">
  <div class="row row-offcanvas row-offcanvas-left">
    <div class="col-sm-2 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
      <div page-design-sidebar ng-controller="MainController"/>
    </div>

    <div class="col-sm-10 col-md-10 main">
      <!--toggle sidebar button-->
      <!--<p class="visible-xs">-->
      <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">
        <i class="glyphicon glyphicon-chevron-left"></i>
      </button>

      <div class="page-preview-panel">
        <div class="row">
        <div class="col-lg-1">
          <div class="page-control-right">
            <button class="btn-xs"> new page</button>
            <button class="btn-xs"> copy page</button>
            <button class="btn-xs">delete page</button>
          </div>
        </div>

        <div class="col-lg-10">
          <div class="page-control-center">
            <div class="page-control-center-panel">
             <div ng-repeat="page in main.pages">
               <div page-sheet></div>
             </div>
            </div>
          </div>
        </div>

        <div class="col-lg-1">
          <div class="page-control-right">
          <button class="btn-xs"> new page</button>
          <button class="btn-xs"> copy page</button>
          <button class="btn-xs">delete page</button>
        </div>
        </div>
        </div>
      </div>

      <h1 class="page-header">
        <p class="lead"></p>
      </h1>

      <div class="row placeholders">
      </div>

      <h2 class="sub-header">Photo Design </h2>

      <div class="row">
        <div class="page-nav-panel">
          <button ng-click="main.previousPage()">PrePage</button>
          <button ng-click="main.nextPage()">Next Page</button>
          <button ng-click="main.nextSaveToImage()">Save As Image</button>
        </div>
      </div>

      <div class="row">
        <div class="page-design-panel">
          <div class="page-big" ng-class="{active:main.currentPage.left.active}">
            <canvas class="page-canvas" crossOrigin="Anonymous" ng-click="main.selectLeft()" id="left_canvas" width="549px"
                    height="389px"></canvas>
          </div>

          <div class="page-big" ng-class="{active:main.currentPage.right.active}">
            <canvas class="page-canvas" crossOrigin="Anonymous"  ng-click="main.selectRight()" id="right_canvas" width="549px"
                    height="389px"></canvas>
          </div>
        </div>
      </div>

    </div>
    <!--/row-->
  </div>
</div><!--/.container-->
